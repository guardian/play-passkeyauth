# Example Play Passkey Auth Application Configuration

# This is the application configuration for the example app demonstrating play-passkeyauth

play.http.secret.key = "changeme"
play.http.secret.key = ${?APPLICATION_SECRET}

# Enable the passkey module
play.modules.enabled += "modules.PasskeyModule"

# Allowed hosts filter configuration
play.filters.hosts {
  allowed = ["localhost:9000", "127.0.0.1:9000"]
}

# Disable CSRF for this simple example (not recommended for production)
play.filters.disabled += play.filters.csrf.CSRFFilter

# Application name and origin for WebAuthn
passkey.app.name = "Example Passkey App"
passkey.app.origin = "http://localhost:9000"
